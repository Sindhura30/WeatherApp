<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body class="bg-light">
    <div class="container bg-white">
        <div class="weather-app">
            <div class="container search-bar">
                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group container">
                        <div class="form-outline" data-mdb-input-init>
                            <input id="search-input" type="search" id="form1" placeholder="Search"
                                class="form-control" />
                        </div>
                        <button id="btn btn-outline-primary" type="button" class="btn btn-primary search-btn">
                            Search
                        </button>
                    </div>
                </form>
            </div>
            <div class="container weather-section">
                <div class="city-temp-details">
                    <h2 class="city">Mangalore</h2>
                    <p class="date">7 July 2024</p>
                    <div class="temperature-section">
                            <span class="icon"></span>
                            <span class="temp-description-txt">Sunny</span>
                        </div>
                        <div class="temperature"><span class="temp-val">23</span>&deg;C</div>
                    </div>
                </div>
            </div>
            <div class="other-info-section">
                <div class="wind-info">
                    <i class="bi bi-wind"></i>
                    <div>
                        <h3 class="wind">4 km/hr</h3>
                        <p class="info-text">Wind</p>
                    </div>
                </div>
                <div class="humidity-info">
                    <i class="bi bi-droplet"></i>
                    <div>
                        <h3 class="humidity">45%</h3>
                        <p class="info-text">Humidity</p>
                    </div>
                </div>
                <div class="visibility-info">
                    <i class="bi bi-eye"></i>
                    <div>
                        <h3 class="visibility">4 km/hr</h3>
                        <p class="info-text">Visibility</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
